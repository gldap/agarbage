<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testing</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
 <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
 <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
 <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
 <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
 <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
 <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
 <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
</head>
<body>
  <a-scene background="color: #1c0c28" renderer="colorManagement: true" antialias"true">
    <a-box color="green" position="0 0.5 -3"></a-box>
    <a-cylinder color="pink" radius=".25" height="3" position="-1 0.5 -5"></a-cylinder>
    <a-cylinder color="purple" radius=".25" height="3" position="1 0.5 -5"></a-cylinder>
    <a-sphere color="black" radius=".75" position="1.5 .75 -3"></a-sphere>
    <a-plane color="brown" position="0 0 -4" width="100" height="100" rotation="-90 0 0"></a-plane>
  </a-scene>

</body>
</html>
